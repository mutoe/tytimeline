<extend name='Common:base' />

<block name='main'>
<div class="admin-content">

	<div class="am-cf am-padding">
		<div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">配置列表</strong> / <small>Config List</small>
		</div>
	</div>

	<div class="am-tabs am-margin" data-am-tabs>
		<ul class="am-tabs-nav am-nav am-nav-tabs">
			<li class="am-active"><a href="#tab1">修改配置</a></li>
		</ul>

		<div class="am-tabs-bd">
			<div class="am-tab-panel am-fade am-in am-active" id="tab1">
				<form class="am-form" method="post">

					<div class="am-g am-margin-top-sm">
						<div class="am-u-sm-2 am-text-right">id</div>
						<div class="am-u-sm-6 am-u-end"><input type="text" class="am-input-sm" name="config_id" value="{$data.config_id}" readonly></div>
					</div>
					<div class="am-g am-margin-top-sm">
						<div class="am-u-sm-2 am-text-right">key</div>
						<div class="am-u-sm-6 am-u-end"><input type="text" class="am-input-sm" name="key" value="{$data.key}"></div>
					</div>
					<div class="am-g am-margin-top-sm">
						<div class="am-u-sm-2 am-text-right">备注</div>
						<div class="am-u-sm-6 am-u-end"><input type="text" class="am-input-sm" name="comment" value="{$data.comment}"></div>
					</div>
					<div class="am-g am-margin-top-sm">
						<div class="am-u-sm-2 am-text-right">value</div>
						<div class="am-u-sm-6 am-u-end">
							<textarea name="value" rows="" cols="">{$data.value}</textarea>
						</div>
					</div>
					<div class="am-g am-margin-top-sm">
						<div class="am-u-sm-2 am-text-right">属性</div>
						<div class="am-u-sm-6"><input type="text" class="am-input-sm" name="attr" value="{$data.attr}"></div>
						<div class="am-u-sm-4"><p>int<br />0:必须<br />1(default):可擦</p></div>
					</div>

					<div class="am-g am-margin-top">
						<div class="am-u-sm-6 am-u-sm-offset-2 am-u-end">
							<button type="submit" class="am-btn am-btn-primary"><i class="am-icon-check"></i> 提交&nbsp;</button>
							<button type="button" class="am-btn" onclick="history.go(-1)">返回</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>

</div>
</block>
