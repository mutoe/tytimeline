<extend name='Common:base' />

<block name='main'>
<div class="admin-content">

	<div class="am-cf am-padding">
		<div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">管理员列表</strong> / <small>Administrator List</small>
		</div>
	</div>

	<div class="am-tabs am-margin" data-am-tabs>
		<ul class="am-tabs-nav am-nav am-nav-tabs">
			<li class="am-active"><a href="#tab1">增加管理员</a></li>
		</ul>

		<div class="am-tabs-bd">
			<div class="am-tab-panel am-fade am-in am-active" id="tab1">
				<form class="am-form">

					<div class="am-g am-margin-top-sm">
						<div class="am-u-sm-2 am-text-right">用户id</div>
						<div class="am-u-sm-4 am-u-end"><input type="text" class="am-input-sm"></div>
					</div>

					<div class="am-g am-margin-top">
						<div class="am-u-sm-2 am-text-right">权限</div>
						<div class="am-u-sm-10">
							<div class="am-btn-group" data-am-button>
								<label class="am-btn am-btn-default am-btn-xs"><input type="radio" name="options" id="option1" value="0"> 超级管理员</label>
								<label class="am-btn am-btn-default am-btn-xs"><input type="radio" name="options" id="option2" value="1"> 网站管理员</label>
								<label class="am-btn am-btn-default am-btn-xs"><input type="radio" name="options" id="option3" value="2"> 网站编辑</label>
							</div>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>

	<div class="am-margin">
		<button type="button" class="am-btn am-btn-primary am-btn-xs">提交保存</button>
	</div>
</div>
</block>
