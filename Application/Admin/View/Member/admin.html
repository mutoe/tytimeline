<extend name='Common:base' />

<block name='main'>
<div class="admin-content">

	<div class="am-cf am-padding">
		<div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">管理员列表</strong> / <small>Administrator List</small>	</div>
		<div class="am-input-group am-input-group-sm am-u-sm-4 am-fr">
			<input type="text" class="am-form-field">
			<span class="am-input-group-btn"><button class="am-btn am-btn-default" type="button">搜索</button></span>
		</div>
		<button onclick="window.location='addAdmin'" type="button" class="am-btn am-btn-warning am-fr am-btn-sm"><span class="am-icon-plus"></span> 新增</button>
	</div>

	<div class="am-g">
		<div class="am-u-sm-12">
			<form class="am-form">
				<table class="am-table am-table-striped am-table-hover table-main">
					<thead>
						<tr>
							<th class="table-id">ID</th>
							<th class="table-title">昵称</th>
							<th class="table-author">上次登陆</th>
							<th class="table-date">权限</th>
							<th class="table-set">操作</th>
						</tr>
					</thead>
					<tbody>
					<volist name="data" id="vo">
						<tr>
							<td>{$vo.user_id}</td>
							<td>{$vo.user_id|get_nickname}</td>
							<td>{$vo.lastlogin_time|time_format}</td>
							<td>{$vo.user_id|get_usergroup}</td>
							<td>
								<div class="am-btn-toolbar">
									<div class="am-btn-group am-btn-group-xs">
										<button class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span> 编辑</button>
										<button class="am-btn am-btn-default am-btn-xs am-text-danger"><span class="am-icon-trash-o"></span> 删除</button>
									</div>
								</div>
							</td>
						</tr>
					</volist>
					</tbody>
				</table>
				<div class="am-cf">共 {$data|count} 条记录</div>
			</form>
		</div>

	</div>
</div>
</block>
